<!DOCTYPE html>
<html>

<head>
  <!-- Required meta tags -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <!--Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">


  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <!-- CSS stylesheet -->
  <link rel="stylesheet" href="assets/css/style.css" />

  <title>Weather Dashboard</title>
</head>

<body>

  <header class="container-fluid text-center bg-dark text-white mb-2">
    <h2> Weather Dashboard </h2>
  </header>

  <main>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-3 side-bar">
          <h6>Search for a City:</h6>
          <form>
            <div class="input-group mb-3">
              <label for="inputCity" class="sr-only">City Search</label>
              <input type="text" class="form-control-sm" id="citySearchInput" placeholder="Enter a city">
              <div class="input-group-append">
                <button type="submit" class="btn btn-sm btn-outline-secondary mb-2">Search</button>
              </div>
            </div>
          </form>
          <div id="recentSearches">
          </div>
          <button class="btn btn-sm btn-outline-danger" id="clearBtn">Clear</button>
        </div>
        <div class="col-md-9" id="currentWeather">
          <div class="row">
            <div class="col-md-12 mb-4" id="currentDayForecast">
            </div>
          </div>
          <div class="row" id="fiveDayForecast">

          </div>
        </div>
      </div>
    </div>
  </main>
  <!-- Link to JS file -->
  <!-- Bootstrap related script tags -->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous">
  </script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

  <script src="assets/js/script.js"></script>


</html>

</body>

</html>
